<section>
    <div class="card text-white bg-secondary mb-3" style="max-width: 30rem; margin-right: 25px; " *ngIf="(member$ | async) as member;">
        <div class="card-body">
            <ul class="card-body">
                <div class="card-text"><strong>UserName:</strong> {{member.username}}</div>
                <div class="card-text"><strong>First Name:</strong> {{member.firstName}}</div>
                <div class="card-text"><strong>Last Name:</strong> {{member.lastName}}</div>
            </ul>
            <div class="card-body">
              <button type="button" (click)="viewTrainers()" style="margin-left: 12px;" class="btn btn-info btn-sm">View List of trainers</button>
              <button type="button" (click)="giveFeedback()" style="margin-left: 12px;" class="btn btn-info btn-sm">Give feedback on your trainer</button>
              <button type="button" (click)="viewPackage()" style="margin-left: 12px;" class="btn btn-info btn-sm">View Package and Payment Details</button>
            </div>
        </div>
    </div>
</section>
