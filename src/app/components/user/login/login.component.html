<header>
    <h2>Enter your credentials</h2>
  </header>
  <div class="col-md-6">
  <form [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
    <div class="form-group required">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" formControlName="username">
        <label class="text-danger" *ngIf="loginForm.get('username').touched && loginForm.get('username').errors?.required"> 
            UserName is a mandatory field.
        </label>
    </div>
    <div class="form-group required">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password">
        <label class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required"> 
            Password is a mandatory field.
        </label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!loginForm.valid">Login</button>
        </div>
    </div>
  </form>
</div>
